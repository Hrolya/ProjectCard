    <style>
        body {
			background-image: url("backg.jpg");
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
			background-color: #B0E0E6;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            text-decoration: none;
            color: #333;
        }

        nav a:hover {
            color: #555;
        }

        .panel {
            padding: 20px;
            margin: 10px;
            border: 1px solid #ddd;
            background-color: white;
			text-align: center;
        }
		.slick-prev,
		.slick-next
		{
			font-size: 0;
			line-height: 0;

			position: absolute;
			top: 50%;

			display: block;

			width: 60px;
			height: 20px;
			padding: 0;
			-webkit-transform: translate(0, -50%);
			-ms-transform: translate(0, -50%);
			transform: translate(0, -50%);

			cursor: pointer;

			color: transparent;
			border: none;
			outline: none;
			background: transparent;
		}
    </style>
	
</head>
